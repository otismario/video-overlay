<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overlay Video</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="overlay.css">
    </head>

    <body>
        <header class="main-header container">
            <div class="fullscreen-video">
                <video src="highway.mp4" autoplay loop muted></video>
            </div>
            <div class="header-overlay"></div>
            <div class="header-content">
                <h1>USER PROFILE</h1>
                <p>All new users must create a profile before full access to movie library is granted</p>
                <input type="submit" value="Create Profile" id="submit_btn">             
            </div>
        </header>        
    </body>
    <script src="overlay.js"></script>
</html>
